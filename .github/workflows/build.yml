name: Build

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 9.0.x
        
    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v1.3.1
        
    - name: Debug Directory Structure
      shell: cmd
      run: |
        echo "Current directory:"
        cd
        echo "Root directory contents:"
        dir
        echo "Checking Detours directory:"
        if exist "Detours" (
          echo "Detours directory found"
          dir "Detours"
        ) else (
          echo "Detours directory not found"
        )
        
    - name: Build Detours
      shell: cmd
      run: |
        if exist "Detours" (
          if exist "Detours\Detours.vcxproj" (
            msbuild Detours\Detours.vcxproj /p:Configuration=ReleaseMD /p:Platform=x64
          ) else (
            echo "Error: Could not find Detours.vcxproj in Detours directory"
            dir /s /b "Detours"
            exit 1
          )
        ) else (
          echo "Error: Detours directory not found"
          exit 1
        )
        
    - name: Build Solution
      run: dotnet build Durangling.sln -c Release
        
    - name: Publish
      run: dotnet publish Durangling.sln -c Release
        
    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: Durangling-Build
        path: |
          **/bin/Release/net9.0/win-x64/publish/*
          !**/bin/Release/net9.0/win-x64/publish/*.pdb
