name: Build

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 9.0.x
        
    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v1.3.1
        
    - name: Debug Directory Structure
      run: |
        echo "Current directory:"
        pwd
        echo "Directory contents:"
        dir /s /b Detours
        
    - name: Build Detours
      run: |
        if exist "Detours\src\Detours.vcxproj" (
          msbuild Detours\src\Detours.vcxproj /p:Configuration=ReleaseMD /p:Platform=x64
        ) else if exist "external\Detours\Detours.vcxproj" (
          msbuild external\Detours\Detours.vcxproj /p:Configuration=ReleaseMD /p:Platform=x64
        ) else (
          echo "Error: Could not find Detours.vcxproj"
          exit 1
        )
        
    - name: Build Solution
      run: dotnet build Durangling.sln -c Release
        
    - name: Publish
      run: dotnet publish Durangling.sln -c Release
        
    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: Durangling-Build
        path: |
          **/bin/Release/net9.0/win-x64/publish/*
          !**/bin/Release/net9.0/win-x64/publish/*.pdb
