# This workflow builds the Durangling modding library for Minecraft: Xbox One Edition
name: Build

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    strategy:
      matrix:
        configuration: [Release]

    runs-on: windows-latest

    env:
      Solution_Name: Durangling.sln

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive
        fetch-depth: 0
    
    - name: Setup Visual Studio Developer Environment
      uses: ilammy/msvc-dev-cmd@v1
      with:
        arch: x64
        sdk: '10.0.22000.0'
        vsversion: '2022'
        
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 9.0.x
        
    - name: Restore Dependencies
      run: dotnet restore $env:Solution_Name

    - name: Build Detours
      run: |
        dir /s Detours\vc
        msbuild Detours\vc\Detours.vcxproj /p:Configuration=Release /p:Platform=x64 /p:PlatformToolset=v143 /verbosity:detailed
        
    - name: Build Solution
      run: |
        msbuild $env:Solution_Name /p:Configuration=Release /p:Platform=AnyCPU /verbosity:detailed
        
    - name: Publish
      run: dotnet publish $env:Solution_Name -c Release --no-build
        
    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: Durangling-Release
        path: |
          **/bin/Release/**/publish/*
          !**/bin/Release/**/publish/*.pdb
