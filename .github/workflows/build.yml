# This workflow builds the Durangling modding library for Minecraft: Xbox One Edition
name: Build

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: windows-latest

    env:
      Solution_Name: Durangling.sln

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive
        fetch-depth: 0
    
    - name: Setup Visual Studio Developer Environment
      uses: ilammy/msvc-dev-cmd@v1
      with:
        arch: x64
        sdk: '10.0.22000.0'
        vsversion: '2022'
        
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 9.0.x
        
    - name: Restore Dependencies
      run: dotnet restore $env:Solution_Name

    - name: Debug Solution Configuration
      shell: cmd
      run: |
        echo "=== Solution Structure ==="
        type %Solution_Name%
        echo "=== Directory Structure ==="
        dir /s

    - name: Build Detours
      shell: cmd
      run: |
        msbuild Detours\vc\Detours.vcxproj /p:Configuration=Release /p:Platform=x64 /p:PlatformToolset=v143 /verbosity:detailed || exit 1
        
    - name: Build Solution
      shell: cmd
      run: |
        msbuild %Solution_Name% /p:Configuration=Release /p:Platform=x86 /verbosity:detailed || exit 1
        
    - name: Publish
      shell: cmd
      run: dotnet publish %Solution_Name% --configuration Release --no-build || exit 1
        
    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: Durangling-Release
        path: |
          **/bin/Release/**/publish/*
          !**/bin/Release/**/publish/*.pdb
