# This workflow builds the Durangling modding library for Minecraft: Xbox One Edition
name: Build

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    strategy:
      matrix:
        configuration: [Release]

    runs-on: windows-latest

    env:
      Solution_Name: Durangling.sln

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive
        fetch-depth: 0
    
    - name: Setup Visual Studio Environment
      uses: microsoft/setup-msbuild@v2
      with:
        vs-version: '[17.0,18.0)'
        msbuild-architecture: x64

    - name: Install Visual C++ Build Tools
      run: |
        curl -o vs_buildtools.exe https://aka.ms/vs/17/release/vs_buildtools.exe
        start /w vs_buildtools.exe --quiet --wait --norestart --nocache `
          --installPath "%ProgramFiles(x86)%\Microsoft Visual Studio\2022\BuildTools" `
          --add Microsoft.VisualStudio.Workload.VCTools `
          --add Microsoft.VisualStudio.Component.Windows10SDK `
          --add Microsoft.VisualStudio.Component.VC.Tools.x86.x64 `
          || IF "%ERRORLEVEL%"=="3010" EXIT 0

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 9.0.x
        
    - name: Restore Dependencies
      run: dotnet restore $env:Solution_Name
        
    - name: Build Detours
      shell: cmd
      run: |
        if exist "Detours" (
          if exist "Detours\vc\Detours.vcxproj" (
            msbuild Detours\vc\Detours.vcxproj /p:Configuration=ReleaseMD /p:Platform=x64 /p:PlatformToolset=v143
          ) else (
            echo "Error: Could not find Detours.vcxproj in Detours/vc directory"
            dir /s /b "Detours"
            exit 1
          )
        ) else (
          echo "Error: Detours directory not found"
          exit 1
        )
        
    - name: Build Solution
      run: dotnet build $env:Solution_Name -c ${{ matrix.configuration }} --no-restore
        
    - name: Publish
      run: dotnet publish $env:Solution_Name -c ${{ matrix.configuration }} --no-build
        
    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: Durangling-${{ matrix.configuration }}
        path: |
          **/bin/${{ matrix.configuration }}/net9.0/win-x64/publish/*
          !**/bin/${{ matrix.configuration }}/net9.0/win-x64/publish/*.pdb
